<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-section">
      <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis labore
          ipsam sint ullam quae culpa numquam ipsa qui!
        </p>
        <form id="survey-form">
          <fieldset>
            <legend>Personal Information</legend>
            <div class="field">
              <label for="name" id="name-label">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="field">
              <label for="email" id="email-label">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="field">
              <label for="number" id="number-label">Number</label>
              <input
                type="number"
                id="number"
                min="10"
                max="100"
                placeholder="Number"
              />
            </div>
            <div class="field">
              <select name="" id="dropdown">
                <option value="Option One">Option One</option>
                <option value="Option Two">Option Two</option>
              </select>
            </div>
            <div class="field">
              <input
                type="radio"
                id="RadioGroup1OptionOne"
                name="RadioGroup1"
                value="RadioGroup1OptionOne"
              />
              <label for="RadioGroup1OptionOne">Radio Group 1 Option One</label>
              <br />
              <input
                type="radio"
                id="RadioGroup1OptionTwo"
                name="RadioGroup1"
                value="RadioGroup1OptionTwo"
              />
              <label for="RadioGroup1OptionTwo">Radio Group 1 Option Two</label>
            </div>

            <div class="field">
              <input
                type="radio"
                id="RadioGroup2OptionOne"
                name="RadioGroup2"
                value="RadioGroup2OptionOne"
              />
              <label for="RadioGroup2OptionOne">Radio Group 2 Option One</label>
              <br />
              <input
                type="radio"
                id="RadioGroup2OptionTwo"
                name="RadioGroup2"
                value="RadioGroup2OptionTwo"
              />
              <label for="RadioGroup2OptionTwo">Radio Group 2 Option Two</label>
            </div>

            <div class="field">
              <input
                type="checkbox"
                id="checkbox1"
                name="checkbox1"
                value="checkbox1"
              />
              <label for="checkbox1">Checkbox1</label>
              <br />
              <input
                type="checkbox"
                id="checkbox2"
                name="checkbox2"
                value="checkbox2"
              />
              <label for="checkbox2">Checkbox2</label>
              <br />
              <input
                type="checkbox"
                id="checkbox3"
                name="checkbox3"
                value="checkbox3"
              />
              <label for="checkbox3">Checkbox3</label>
            </div>

            <div class="field">
              <label for="story">Tell us your story:</label>
              <br />
              <br />

              <textarea id="story" name="story" rows="5" cols="33"> </textarea>
            </div>

            <button id="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
